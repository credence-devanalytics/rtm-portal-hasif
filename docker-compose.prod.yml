version: '3.8'

services:
  # Next.js application - optimized for production
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
      cache_from:
        - rtm-portal:latest
        - type=registry,ref=rtm-portal:buildcache
      cache_to:
        - type=registry,ref=rtm-portal:buildcache,mode=max
    image: rtm-portal:latest
    container_name: dashboard_app
    ports:
      - "3031:3031"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    # Add resource limits for better performance
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 1028M

volumes:
  postgres_data:
    driver: local