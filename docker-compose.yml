services:
  # Next.js application
  app:
    image: ghcr.io/credence-devanalytics/rtm-portal-hasif:latest
    pull_policy: always
    container_name: dashboard_app
    ports:
      - "3031:3031"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3031/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
    driver: local
